{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1 style="text-align: center;">{% trans "Set Password" %}</h1>
    <br>
    <div class="row">
        <div class="col">
        <!-- Empty Column -->
        </div>

        <div class="col">
            <!-- form -->
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="d-grid gap-2">
                    <button name="action" class="btn btn-success" type="submit">{% trans 'Set Password' %}</button>
                </div>
            </form>
        </div>

        <div class="col">
        <!-- Empty Column -->
        </div>
    </div>
{% endblock %}
